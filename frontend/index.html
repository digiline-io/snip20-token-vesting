<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link href="favicon.svg" rel="icon" type="image/svg+xml"/>
        <link href="./src/style.css" rel="stylesheet"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Timebox</title>
    </head>
    <body>
        <div id="app">
            <div>
                <h1>Offsprings:</h1>
                <select id="offsprings" size="10" style="width: 350px">
                
                </select>
                <button id="newOffspring">New Offspring</button>
            </div>
            <form id="newOffspringForm">
                <input id="newOffspringDescription" placeholder="Name" type="text"/>
                <input id="newOffspringSnip20Addr" placeholder="Snip20 Address" style="width: 200px" type="text"/>
                <input id="newOffspringLockPeriod" min="0" placeholder="Lock Time in seconds" style="width: 200px"
                       type="number"/>
                <input type="submit" value="Create Offspring"/>
            </form>
            <div id="offspringInfo">
            
            </div>
            <div id="loading">
                <img src="/loading.svg"/>
            </div>
        </div>
        <script src="/src/main.ts" type="module"></script>
    </body>
</html>
